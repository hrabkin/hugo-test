<div class="categories">
    {{ range $key, $value := .Site.Data.categories }}
      {{ $image := resources.Get $value.image }}
      <a href="/{{ $value.slug }}" class="category">
        {{ if $image }}
          <img src="{{ $image.Permalink }}" alt="{{ $key }}">
        {{ end }}
        <h2>{{ $key }}</h2>
      </a>
    {{ end }}
</div>
