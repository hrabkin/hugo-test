{{ $json := .Get "src" | readFile | transform.Unmarshal }}

<h1>Nutritional Information</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Value</th>
      <th>Unit</th>
    </tr>
  </thead>
  <tbody>
    {{ range $json.nutrients }}
      <tr>
        <td>{{ .name }}</td>
        <td>{{ .value }}</td>
        <td>{{ .unit }}</td>
      </tr>
    {{ end }}
  </tbody>
</table>
